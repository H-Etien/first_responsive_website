<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Index Responsive</title>
</head>
<body>
    <h1>Responsive site</h1>

    <div id="small">
        <h1>Small</h1>
        <p>
            Texte pour smartphone.
            Le font-size est aggrandi pour qu'on puisse mieux lire.
        </p>
    </div>

    <div id="medium">
        <h1>Medium</h1>
        <p>
            Texte pour écran standard.
            Le font-size est un peu aggrandi.
        </p>
    </div>

    <div id="large">
        <h1>Large</h1>
        <p>
            Texte pour large écran.
            Le font-size est largement aggrandi.
        </p>
    </div>
</body>
</html>
